<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var lado = parseInt(prompt(" Digite o valor do lado a"))
        var lado1 = parseInt(prompt("Digite o valor do lado b "))
        var base = parseInt(prompt("Digite valor da base"))

function verificar (){
  const soma = ( lado + lado1 ) 
  if ( soma < base ){
    alert (" Os valores correspodem a um triangulo")
  }else {
    alert (" Os valores nao correspodem a um triangulo")
  }
  
}
   verificar()

    </script>
</body>

</html>
