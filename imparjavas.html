<body>
    <script>

        var numero = parseInt(prompt("Digite o numero"))

        function verificar(a) {
            if (a % 2 >= 1) {
                alert(a + " é um número ímpar.")
            } else {
                alert(a + " é um número é par.")
            }

        }

        verificar(numero);







    </script>
